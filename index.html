<html>
  <head>
    <meta charset="UTF-8" /><!-- 「文字化け」という現象を避けるための行です。触らないでください。 -->
    <link rel="stylesheet" href="style.css"><!-- CSSファイルを読み込みます。 -->
    <title>〇〇のWebページ</title><!-- Webページのタイトルをここに入力しましょう。-->
  </head>
  <body bgcolor="antiquewhite"><!-- 「bgcolor="antiquewhite"」の"antiquewhite"を"red"や"green"、"white"など好きな色に変えてみよう。-->
    <h1>Hello World!!</h1><!-- 「h1」の数字を大きくすると、表示が小さくなります。 -->
    <p>世界中の誰からでも観れるページだよ！自由に編集してオリジナルのページを作ってみよう。</p><!-- <p></p>は段落を表すものでしたね。 -->
    <h2>◇プロフィール◇</h2><!-- 「h2」ですから、「h1」と比べると一回り文字が小さくなります。 -->
    <p><!-- ここから段落が始まります！このように、複数行で構成しても大丈夫です。 -->
      【ニックネーム】ななし<br><!-- <br>は改行でしたね。 -->
      【趣味】サーバー構築<br>
      【特技】<s>プログラミング言語は全部わかります</s>　って言ったらエライ人に怒られました<!-- <s>で囲むと打ち消し線が引かれます。 -->
    </p><!-- ここで段落が終わります。 -->
    <h2>◇一言コメント◇</h2>
    <p>三度の飯より<b>サーバーが好き</b></p><!-- <b>で囲むと太字になります -->
    <h2>◇好きなWebページ◇</h2>
    <p>
      ・<a href="http://www.google.co.jp">Google</a>：全知全能の神<br><!-- 「href=""」でリンク先を決めています。他の場所にリンクしたいときは"http://www.google.co.jp"を他のURLに変えてみよう -->
      ・<a href="http://tsukuba.open.ad.jp">インデペンデンス・サーバー・デイ</a>：※映画のWebサイトではない。<br>
    </p>
    <img alt="街並み" src="img/city.png"/><!-- <img alt="画像の名前" src="画像のURL"/>で画像を表示できますね。「img/city.png」を「img/city2.png」や「img/city3.png」「img/city4.png」に変えてみよう。 -->
  </body>
</html>
